mutation updateItemInCart($cartId: String!, $itemId: Int!, $quantity: Float!) {
    response: updateCartItems(
        input: {
            cart_id: $cartId
            cart_items: [{ cart_item_id: $itemId, quantity: $quantity }]
        }
    ) {
        cart {
            items {
                id
                product {
                    name
                    sku
                    small_image {
                        url
                        label
                    }
                    price {
                        regularPrice {
                            amount {
                                value
                            }
                        }
                    }
                }
                quantity
                ... on ConfigurableCartItem {
                    configurable_options {
                        id
                        option_label
                        value_id
                        value_label
                    }
                }
            }
            prices {
                grand_total {
                    value
                    currency
                }
            }
        }
    }
}
