mutation addSimpleProductToCart(
    $cartId: String!
    $quantity: Float!
    $sku: String!
) {
    response: addSimpleProductsToCart(
        input: {
            cart_id: $cartId
            cart_items: [{ data: { quantity: $quantity, sku: $sku } }]
        }
    ) {
        cart {
            items {
                id
                product {
                    name
                    sku
                    small_image {
                        url
                        label
                    }
                    price {
                        regularPrice {
                            amount {
                                value
                            }
                        }
                    }
                }
                quantity
                ... on ConfigurableCartItem {
                    configurable_options {
                        id
                        option_label
                        value_id
                        value_label
                    }
                }
            }
            prices {
                grand_total {
                    value
                    currency
                }
            }
        }
    }
}
